<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Template</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/youtube-logo.png" alt="logo">
            </div>
            <div class="center-nav">
                <div class="search">
                    <input type="text">
                    <button>
                        <img src="icons/search.svg" alt="search">
                    </button>
                </div>
                <div class="mic">
                    <img src="icons/mic.svg" alt="mic">
                </div>
            </div>
            <div class="side-nav">
                <i>
                    <img src="icons/video-add.svg" alt="video add">
                </i>
                <i>
                    <img src="icons/dot-grid.svg" alt="dot grid">
                </i>
                <i>
                    <img src="icons/bell.svg" alt="bell">
                </i>
                <i>
                    <img src="images/avatar.png" alt="avatar">
                </i>
            </div>
        </nav>
        <div class="tags">
            <div class="tag dark">All</div>
            <div class="tag light">Travel</div>
            <div class="tag light">Food</div>
            <div class="tag light">Javascript</div>
            <div class="tag light">Crypto</div>
        </div>
    </header>
    
</body>
</html>
